{% extends "base.html" %}

{% block content %}
<div class="manga-container">
    <h2>Editar Mangá</h2>

    <form method="POST" action="{{ url_for('edit_manga', id=manga[0]) }}" class="manga-form">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ manga[2] }}" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ manga[3] }}">
        </div>
        <div class="form-group">
            <label for="data_lancamento">Data de Lançamento:</label>
            <input type="date" id="data_lancamento" name="data_lancamento" value="{{ manga[4] }}" required>
        </div>
        <div class="form-group">
            <label for="capitulo">Capítulo:</label>
            <input type="text" id="capitulo" name="capitulo" value="{{ manga[5] }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Em Andamento" {% if manga[6]=='Em Andamento' %}selected{% endif %}>Em Andamento</option>
                <option value="Finalizado" {% if manga[6]=='Finalizado' %}selected{% endif %}>Finalizado</option>
                <option value="Em Hiato" {% if manga[6]=='Em Hiato' %}selected{% endif %}>Em Hiato</option>
            </select>
        </div>
        <div class="form-buttons">
            <button type="submit" class="save-btn">Salvar Alterações</button>
            <a href="{{ url_for('index') }}" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</div>

<style>
    .form-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .save-btn {
        background: linear-gradient(to right, #2ecc71, #27ae60);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .cancel-btn {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .save-btn:hover,
    .cancel-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .manga-form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
